  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
body {
    background-image: url('images/system/wallpaper.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
#canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}
#fallingCanvasMai {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 99998;
    pointer-events: none;
}
#fallingCanvasDao {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 99997;
    pointer-events: none;
}
.corner-flower-mai {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 160px;
    z-index: 100000;
}
.corner-flower-dao {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 160px;
    z-index: 100000;
}
</style>
</head>
<body class="d-flex flex-column min-vh-100">
  <canvas id="fallingCanvasMai"></canvas>
  <canvas id="fallingCanvasDao"></canvas>
  <canvas id="canvas"></canvas>
  <img src="images/mai.png" class="corner-flower-mai">
  <img src="images/dao.png" class="corner-flower-dao">

<body class="d-flex flex-column min-vh-100">
  <canvas id="fallingCanvasMai"></canvas>
  <canvas id="fallingCanvasDao"></canvas>
  <canvas id="canvas"></canvas>
  <img src="images/mai.png" class="corner-flower-mai">
  <img src="images/dao.png" class="corner-flower-dao">

  <main class="container d-flex justify-content-center align-items-center" id="main-content">
    <h1 class="page-title text-center mt-5">Hệ thống xe</h1>
  </main>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/components.js"></script><!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body text-center">
        <img src="" id="fullImage" class="img-fluid" alt="Enlarged Image">
      </div>
    </div>
  </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body text-center">
        <img src="" id="fullImage" class="img-fluid" alt="Enlarged Image">
      </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var imageModal = document.getElementById('imageModal');
    if (imageModal) {
        imageModal.addEventListener('show.bs.modal', function(event) {
            var button = event.relatedTarget;
            var imageSrc = button.getAttribute('data-image-full');
            var modalImage = imageModal.querySelector('#fullImage');
            modalImage.src = imageSrc;
        });
    }
});
</script>
</body>
</html>
